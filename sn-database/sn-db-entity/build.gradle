buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
}

plugins {
    id "com.jfrog.bintray" version "0.4.1"
}

apply plugin: 'java'
apply plugin: 'idea'

jar {
    baseName = 'sn-database'
    version = '0.0.1-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
}


dependencies {
    compileOnly "org.projectlombok:lombok:1.16.12"
    compile group: 'org.hibernate', name: 'hibernate-gradle-plugin', version: '5.2.6.Final'
}
