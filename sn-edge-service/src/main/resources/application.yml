info:
  component: Zuul Server

spring:
  oauth2:
    resource:
      userInfoUri: http://localhost:9999/uaa/user

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  routes:
    sn-auth-service:
      path: /uaa/**
      url: http://auth-service:9999
      sensitiveHeaders: Cookie,Set-Cookie
    sn-community-service:
      path: /api/**
      serviceId: sn-community-service
    sn-community-query-service:
      path: /api/**
      serviceId: sn-community-query-service
    sn-user-service:
      path: /api/**
      serviceId: sn-user-service
    sn-user-query-service:
      path: /api/**
      serviceId: sn-user-query-service
    sn-file-service:
      path: /api/**
      serviceId: sn-file-service

server:
  port: 8765

logging:
  level:
    ROOT: INFO
    org.springframework.web: INFO