jar {
    baseName = 'sn-auth'
}

apply plugin: 'org.springframework.boot'

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web') {
        exclude module: 'spring-boot-starter-tomcat'
    }
    compile('org.springframework.boot:spring-boot-starter-undertow')
    compile('org.springframework.boot:spring-boot-starter-actuator')
    compile('org.springframework.cloud:spring-cloud-starter-oauth2')
    compile('org.springframework.cloud:spring-cloud-starter-security')
    compile('org.springframework.cloud:spring-cloud-starter-sleuth')

    compile('org.hsqldb:hsqldb:2.3.4')

    compile project(':sn-user:sn-user-db-schema')
    compile project(':sn-common:sn-util')
    compile project(':sn-common:sn-jpa-config')

    testCompile project(':sn-user:sn-user-db-schema')
    testCompile project(':sn-common:sn-util')
    testCompile project(':sn-common:sn-jpa-config')

    testCompile('org.springframework.boot:spring-boot-starter-test') {
        exclude(module: 'commons-logging')
    }

    testCompile('org.apache.httpcomponents:httpclient:4.3.6') {
        exclude(module: 'commons-logging')
    }
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${rootProject.springCloudVersion}"
    }
}